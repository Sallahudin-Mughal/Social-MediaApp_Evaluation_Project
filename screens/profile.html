  <body>
    <div class="User-Cont container container-fluid w-100">
      <div class="cover-pic">
        <img src="../Images/background1.jpg" alt="" />
      </div>
      <div class="user-data">
        <div class="left w-50">
          <div class="profile-pic" id="user-Profile-pic"></div>

          </div>

        
        </div>
        <!-- <div class="right w-50">hello</div> -->
      </div>

          <li>Photos</li>
          <li>Videos</li>
          <li>Groups</li>
          <li>More</li>
        </ul>
      </div>
