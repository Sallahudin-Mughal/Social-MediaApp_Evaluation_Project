      // Define a function to add a comment to the DOM
      // Function to add a comment to the DOM
      function addCommentToDOM(comment) {
        const commentList = document.getElementById("commentList");

        const commentElement = document.createElement("div");
        commentElement.innerHTML = `
    <p><strong>User:</strong> ${comment.body}</p>
  `;

        commentList.appendChild(commentElement);
      }

      // Function to handle adding a comment when the icon is clicked
      function handleAddComment() {
        // Make the POST request to add a new comment
        fetch("https://dummyjson.com/comments/add", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            body: "This makes all sense to me!",
            postId: 3,
            userId: 5,
          }),
        })
          .then((res) => res.json())
          .then((newComment) => {
            console.log("New comment added:", newComment);

            // Add the new comment to the DOM
            addCommentToDOM(newComment);
          })
          .catch((error) => {
            console.error("Error adding comment:", error);
          });
      }

      // Get reference to the comment icon
      const commentIcon = document.getElementById("commentIcon");

      // Attach click event listener to the comment icon
      commentIcon.addEventListener("click", handleAddComment);
